      <a href="../buildings/edit-delete.html" class="btn btn-primary">Edytuj/Usuń budynek</a>
    </div>
    <hr>
    <h3>Edytuj budynek</h3>


      <div class="text-center">
        <hr class="mb-4">

        <div class="col-md-7 order-md-1 mx-auto">
          <form method="post" class="needs-validation" novalidate>

              <div class="col-md-8 mb-3 text-left mx-auto">
                <label for="name">Nazwa</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">
                  Nie wprowadzono nazwy budynku.
                </div>
              </div>
              <div class="col-md-8 mb-3 text-left mx-auto">
                <label for="address">Adres</label>
                <input type="text" class="form-control" id="address" required>
                <div class="invalid-feedback">
                  Nie wprowadzono adresu budynku.
                </div>
              </div>
              <div class="col-md-8 mb-3 text-left mx-auto">
                <label for="owner">Właściciel</label>
                <input type="text" class="form-control" id="owner" required>
                <div class="invalid-feedback">
                  Nie podano właściciela budynku.
                </div>
              </div>
            
            <hr class="mb-4">
            <div class="col-md-4 mb-3 mx-auto">
              <button class="btn btn-primary  btn-sm btn-block mt-4" type="submit">Zapisz</button>
            </div>
          </form>
        </div>
        
      </div>


    <br>
    <p><a href="../../index.html">Lista Projektów</a></p>
